<!--DOCTYPE shows that this is HTML version 5-->
<!DOCTYPE html>
<html lang="en"> <!--Language attribute-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Description" content="This is the Final Project for Both INFO1272 and INFO1252">
        <title>ONLINE SHOE STORE Details</title>

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/styles.css">

        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
    </head>

    <body id="details-page">
        <div id="page-wrapper">
            <header>
                <nav id="main-menu" class="main-menu" aria-label="main-menu">
                    <div class="logo">
                        <a href="index.html">
                            <h1>SHOE STORE</h1>
                        </a>
                    </div>

                    <ul>
                        <li><span id="date-time"></span></li>
                        <li><button id="btn-cart" class="btn ">My Cart</button>
                        </li>
                    </ul>
                </nav>
            </header>
            <main class="container-fluid" id="main-container">

                <div class="row">

                    <div class="col-md-12 col-12 col-lg-5">
                        <div>
                            <div id="product-image"> <img src="" id="main-product-image" alt="Product"></div>
                        </div>
                    </div>
                    <div class="col-md-12 col-12 col-lg-5 details-section" style="position: relative;">
                        <h2 class="item-title text-dark m-0">---</h2>
                        <br>
                        <p id="product-description"></p>
                        <br>
                        <div>
                            <small><b>Qty: <span id="available-qty"></span></b></small>
                        </div>
                        <div class="d-flex gap-3" style="align-items: center;">
                            <h1><span id="price">---</span></h1>
                            <div class="col-md-6">
                                <select name="currency" id="currency" class="form-control">
                                </select>
                            </div>
                        </div>
                        <div class="mt-3">
                            <div class="row">
                                <div class="col-md-2">
                                    <input type="number" id="qty" value="1" class="form-control">
                                </div>
                                <div class="col-md-3 mt-2">
                                    <button class="btn btn-primary" id="btn-add-to-cart"> Add to cart</button>
                                </div>
                                <div class="col-md-4 mt-2">
                                    <button class="btn btn-sm btn-block  btn-secondary" id="btn-remove-from-cart"
                                        disabled="disabled"> Remove
                                        from
                                        cart</button>
                                </div>
                            </div>
                            <div class="row mt-5">
                                <button class="btn col-5 btn-info col-sm-6 col-md-4" id="post-review"> Post
                                    Review</button>

                                <button class="btn col-5 btn-info col-sm-6 col-md-4" id="show-review"
                                    style="margin-left: 10px;"> View
                                    Reviews</button>

                            </div>
                            <p id="error-message" class="text-danger"></p>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </main>
            <div class="clearfix"></div>
            <footer class="footer-section container-fluid">

                <div class="sub-footer">
                    <div class=""> <span class="sub-footer-text">&copy; Shoe Mart <span
                                class="current-year">2022</span></span>
                    </div>
                    <div class="text-center"><a href="mailto:salakojoel.sunday@gmail.com">salakojoel.sunday@gmail.com</a></div>
                </div>
            </footer>
        </div>
        <script src="js/index.js"></script>
    </body>

</html>
