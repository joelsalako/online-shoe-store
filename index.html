<!DOCTYPE html>
<html lang="en"> <!--Language here is English-->

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!---This meta Tag enables Responsiveness-->        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="Description" content="This is the Final Project for Both INFO1272 and INFO1252">
        <title>ONLINE SHOE STORE</title>

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="./css/styles.css">

        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />

    </head>

    <body id="homepage">
            <header>
                <nav id="main-menu" class="main-menu" aria-label="main-menu">
                    <div class="logo">
                        <a href="index.html">
                            <h1>SHOE ONLINE STORE</h1>
                        </a>
                    </div>
                    <ul>
                        <li><span id="date-time"></span></li>
                    </ul>
                </nav>

            </header>
            <main>
                <section id="main-section" class="container-fluid">
                    <div>
                        <div id="main-product-items">
                            <div class="row">
                                <div class="col-md-10 col-12 col-sm-6">
                                    <div class="col-md-2">
                                        <label>Category</label>
                                        <select class="filter-list form-control" id="category-list">
                                            <option value="all"> ALL </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-2 text-right col-12 col-sm-6">
                                    <div class="text-right float-right">
                                        <div class="col text-right">
                                            <label>Currency</label>                                            
                                            <!--<img src="" alt="" id="currencyFlag"> -->
                                        </div>
                                        <div class="col">
                                            <select name="currency" id="currency" class="form-control">
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <hr> <br>
                            <!-- Products card container  -->
                            <div class="product-items" id="product-items">
                                <!-- All products will be loaded here  -->
                            </div>
                            <!-- End Products card container  -->
                        </div>
                    </div>
                </section>
            </main>
            <div class="clearfix"></div>
            <footer class="footer-section container-fluid">

                <div class="sub-footer">
                    <div class=""> <span class="sub-footer-text">&copy; Shoe Mart <span
                                class="current-year">2022</span></span>                                
                    </div>
                    <div class="text-center"><a href="mailto:salakojoel.sunday@gmail.com">salakojoel.sunday@gmail.com</a></div>
                </div>
            </footer>
        <script src="js/index.js"></script>
    </body>

</html>
